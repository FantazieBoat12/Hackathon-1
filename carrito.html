<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <!-- Navbar de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="img/logo.png" alt="Logo" width="40" class="d-inline-block align-text-top">
        HackStore
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link btn btn-outline-primary me-2" href="index.html">🏠 Volver a tienda</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4 text-center">🛒 Tu Carrito</h2>
    <div id="lista-carrito" class="row gy-3"></div>
    <hr>
    <h4 class="text-end">Total: $<span id="total"></span></h4>
    <div class="text-end">
      <button class="btn btn-danger" onclick="vaciarCarrito()">Vaciar carrito</button>
    </div>
  </div>

  <script src="carrito.js"></script>
</body>
</html>
